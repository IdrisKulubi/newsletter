# Alertmanager configuration for newsletter platform

global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@newsletter-platform.com'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
  - match:
      severity: critical
    receiver: 'critical-alerts'
    group_wait: 0s
    repeat_interval: 5m
  - match:
      severity: warning
    receiver: 'warning-alerts'
    repeat_interval: 30m

receivers:
- name: 'default'
  email_configs:
  - to: 'ops@newsletter-platform.com'
    subject: 'Newsletter Platform Alert: {{ .GroupLabels.alertname }}'
    body: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}
      {{ end }}

- name: 'critical-alerts'
  email_configs:
  - to: 'ops@newsletter-platform.com,oncall@newsletter-platform.com'
    subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
    body: |
      CRITICAL ALERT TRIGGERED
      
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Severity: {{ .Labels.severity }}
      Time: {{ .StartsAt }}
      Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}
      {{ end }}
      
      Please investigate immediately.
  
  # Uncomment and configure for Slack notifications
  # slack_configs:
  # - api_url: 'YOUR_SLACK_WEBHOOK_URL'
  #   channel: '#critical-alerts'
  #   title: 'üö® Critical Alert: {{ .GroupLabels.alertname }}'
  #   text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
  #   color: 'danger'

- name: 'warning-alerts'
  email_configs:
  - to: 'ops@newsletter-platform.com'
    subject: '‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }}'
    body: |
      WARNING ALERT TRIGGERED
      
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Severity: {{ .Labels.severity }}
      Time: {{ .StartsAt }}
      Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}
      {{ end }}

inhibit_rules:
- source_match:
    severity: 'critical'
  target_match:
    severity: 'warning'
  equal: ['alertname', 'cluster', 'service']